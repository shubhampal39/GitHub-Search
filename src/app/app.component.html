<div class="app-sidenav-content">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>GitHub Search</h1>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav
    class="app-sidenav mat-elevation-z10"
    #sidenav
    opened="true"
    mode="side"
  >
    <mat-list role="list">
      <mat-list-item role="listitem" routerLink="/search">Search</mat-list-item>
      <mat-list-item role="listitem" routerLink="/history"
        >History</mat-list-item
      >
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
