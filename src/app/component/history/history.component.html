<table mat-table [dataSource]="userList" class="mat-elevation-z8">
  <ng-container class="borderCell" matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>
  <ng-container class="borderCell" matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let element">{{ element.location }}</td>
  </ng-container>
  <ng-container class="borderCell" matColumnDef="following">
    <th mat-header-cell *matHeaderCellDef>Following</th>
    <td mat-cell *matCellDef="let element">{{ element.following }}</td>
  </ng-container>
  <ng-container class="borderCell" matColumnDef="followers">
    <th mat-header-cell *matHeaderCellDef>Followers</th>
    <td mat-cell *matCellDef="let element">{{ element.followers }}</td>
  </ng-container>
  <ng-container class="borderCell" matColumnDef="noOfRepositories">
    <th mat-header-cell *matHeaderCellDef>No of Repositories</th>
    <td mat-cell *matCellDef="let element">{{ element.noOfRepositories }}</td>
  </ng-container>
  <ng-container class="borderCell" matColumnDef="htmlUrl">
    <th mat-header-cell *matHeaderCellDef>Github URL</th>
    <td mat-cell *matCellDef="let element">
      <a [href]="element.htmlUrl" target="_blank"> {{ element.htmlUrl }}</a>
    </td>
  </ng-container>
  <ng-container class="borderCell" matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let score; let i = index">
      <div class="example-flex-container">
        <button
          *ngIf="!!score.htmlUrl"
          mat-raised-button
          color="primary"
          (click)="showProfile(i)"
        >
          Show Profile
        </button>
        <button
          mat-raised-button
          color="warn"
          matTooltip="Remove this item"
          (click)="deleteItem(i)"
          (click)="openSnackBar()"
        >
          Delete
        </button>
      </div>
    </td></ng-container
  >
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<app-profile class="profile" [profileData]="userProfile"></app-profile>
